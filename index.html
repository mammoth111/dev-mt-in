<!DOCTYPE html>
<html ng-app="devMtIn">

<head>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,500,700,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles3.css">
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>DevMtin</title>
</head>

<body ng-controller = "homeCtrl">
	<div class="l-header">
		<h1> {{ myProfile.name || 'Your Name' }} </h1>
	</div>
  
  <div class="wrapper">  
    <div>
      <h2>Profile</h2>
      <button class="l-btn l-btn-main" ng-click="editing = !editing">Editing :</button>
    </div>

    <div>      

      <input id="name" type="text" placeholder="Your Name" ng-model="myProfile.name" ng-disabled="!editing">
      <br />

      <input id="likes" type="text" placeholder="Likes" ng-disabled="!editing" ng-model="myProfile.likes">
      <br />

      <input id="favColor" type="text" placeholder="Favorite Color" ng-disabled="!editing" ng-model="myProfile.favColor">
      <br />
      <button class="l-btn l-btn-success" ng-click="saveProfile(myProfile)">Save</button>
      <button class="l-btn l-btn-danger" ng-click="deleteProfile(myProfile.deleteProfile)">Delete</button>
    </div>
  </div>

  <div class="l-container">
    <h2>Friends</h2>

    <button class="l-btn l-btn-main">Go</button>
    <input type="text" placeholder="Find Friends" ng-model="findFriend.name"> 
    <select ng-model="sortReverse" ng-options="option.value as option.display for option in sortOptions"></select>   
    <div class="friendList" ng-repeat="friend in myProfile.friends | filter : findFriend.name | orderBy : 'name' : sortReverse">
      <span class="closeBtn"></span>
      {{ friend.name }}
      <br>
      <div class="secondConnection friendList">
        My Second Connections
    </div>
  </div>
      <span class="closeBtn"></span>
        My Friends
      <br />
      <div class="secondConnection friendList">
        My Second Connections
      </div>
    </div>
  </div>
  
	<div id="myModalMask">
		<div id="myModal">
			<div>
				<div class="modalTitle">
				<span class="closeBtn"></span>
					Add Friends
				</div>
					<br />
				<div class="friendList">
					<span class="friend"></span> Potential Friends
				</div>
			</div>
		</div>
	</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <script src="app.js"></script>
  <script src="homeCtrl.js"></script>
  <script src="profileService.js"></script>

</body>

</html>
